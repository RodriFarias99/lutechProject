</head>
<body>
    <header class="row justify-content-center">
        <div class="upBar d-flex justify-content-center align-items-center col-12 m-1 p-0">
            <p class="col-6 topText">Podes abonar una parte en USD y la otra en Pesos</p>
            <div class="container row col-2">
                <p class="col-6 d-flex align-items-center justify-content-center my-3" id="userWelcome"></p>
                <a href="./pages/login.html" id="logoUser" class="d-flex align-items-center justify-content-center fa-xl fa-regular fa-user col-2 m-3 p-3"></a>
            </div>
            <a  href="#" id="sidebarCollapse" class="d-flex align-items-center justify-content-center fa-xl fa-solid fa-basket-shopping col-2" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"></a>
        </div>
        <div class="row topNav">
            <nav class="navbar navbar-dark">
                <div class="navigationBar row d-flex justify-content-between align-items-center container-fluid">
                    <a  class=" col-3 logo" href="index.html"><h1>LuTech</h1></a>
                    <input type="text" id="formulario" class="searchBar col-6 col-md-6" placeholder="Busfsdsdfsfdcar">
                    <button class="col-2 navbar-toggler btnMenu" data-bs-toggle="collapse" href="#collapseMenu" role="button" aria-expanded="false" aria-controls="collapseMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="row collapse containerMenu" id="collapseMenu">
            <div class="p-4 boxMenuList">
                <ul class="list-group menuList">
                    <div class="boxList">
                        <li><a class="list-group-item" href="index.html">Inicio</a></li>
                        <li><a class="list-group-item" href="./pages/products.html">Productos</a></li>
                        <li><a class="list-group-item" href="./pages/contact.html">Contacto</a></li>
                        <li><a class="list-group-item" href="./pages/aboutUs.html">Quiénes Somos</a></li>
                    </div>
                </ul>    
            </div>
        </div>
    </header>
    <main>
        <div class="container col-10 col-md-6 col-xl-4 align-items-center justify-content-center">
            <form class="form form-group lineForm container containerMenu my-2 row" id="registerForm" method="get">
                <label for="nameForm">Nombre</label>
                <input id="nameForm" required type="text"> 
    
                <label for="lastnameForm">Apellido</label>
                <input id="lastnameForm" required type="text">
    
                <label for="dniForm">DNI</label>
                <input id="dniForm" required  type="text">
    
                <label for="mailForm">E-Mail</label>
                <input id="mailForm" type="text">
    
                <label for="passwordForm">Contraseña</label>
                <input id="passwordForm" type="text">
                
                
                <label for="provinciaForm">Provincia</label>
                <select name="provincia" id="provinciaForm">
                    <option value="caba">CABA</option>
                    <option value="buenosAires">Buenos Aires</option>
                    <option value="laPampa">La Pampa</option>
                    <option value="rioNegro">Rio Negro</option>
                    <option value="chubut">Chubut</option>
                    <option value="santaCruz">Santa Cruz</option>
                    <option value="neuquen">Neuquen</option>
                    <option value="tierraDelFuego">Tierra del Fuego</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="santaFe">Santa Fe</option>
                    <option value="sanLuis">San Luis</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="salta">Salta</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="corrientes">Corrientes</option>
                    <option value="chaco">Chaco</option>
                    <option value="formosa">Formosa</option>
                    <option value="misiones">Misiones</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="tucuman">Tucuman</option>
                    <option value="entreRios">Entre Ríos</option>
                    <option value="santiago">Santiago del Estero</option>
                    <option value="laRioja">La Rioja</option>
                    <option value="sanJuan">San Juan</option>
                </select>
    
                <label for="cpForm">Código Postal</label>
                <input type="text" class="form-control" name="cp" required placeholder="Ingrese su Código Postal" id="cpForm"/>
    
                <label for="addressForm">Direccion</label>
                <input type="text" class="form-control" name="address" required placeholder="Ingrese su Dirección" id="addressForm"/>
    
                <label for="deptoForm">Piso/Depto</label>
                <input type="text" class="form-control" name="deptoForm" required placeholder="Piso o Depto" id="deptoForm"/>
    
                <label for="telForm">Télefono</label>
                <input type="text" class="form-control" name="tel" required placeholder="Ingrese su Número de Télefono" id="telForm"/>
                
                <button class="btn btnForm my-3">Registrarse</button>
                <button type="reset" id="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </main>
    <footer class="row container-fluid text-center d-flex align-items-center justify-content-center">
        <div class="row my-4 col-12 col-xl-4">
            <a href="#" class="col-12">Como Comprar</a>
            <a href="./pages/contact.html" class="col-12">Contacto</a>
            <a href="./pages/aboutUs.html" class="col-12">Quienes Somos</a>
        </div>
        <div class="row my-4 col-12 col-xl-4 redes">
                <a href="https://www.instagram.com" target="_blank" class="fa-brands fa-instagram fa-2xl ig col-3"></a>
                <a href="https://www.facebook.com" target="_blank" class="fa-brands fa-facebook-square fa-2xl fb col-3"></a>
                <a href="https://www.youtube.com" target="_blank" class="fa-brands fa-youtube fa-2xl Yt col-3"></a>
                <a href="https://www.gmail.com" target="_blank" class="fa-solid fa-envelope fa-2xl gmail col-3"></a>
        </div>
        <div class="col-12 col-xl-4 py-5"><h5>©2023 RF Coding, All rights reserved.</h5></div>
    </footer>

</body>
</html>
